<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musiccessories</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <script src="shop.js"></script>
</head>

<body>
  <div class="space-y-4 mx-auto container">
    <div class="px-4 md:px-0 flex items-center mt-8">
      <h1 class="text-xl flex-auto">
        <a href="index.html">
          <span class="font-medium text-gray-500">Hi! Welcome to</span>
          <span class="font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">Musiccessories!</span>
        </a>
      </h1>

      <p class="flex-auto text-right capitalize">
        <button class="show-sign-in bg-purple-500 px-4 py-2 rounded-lg text-white focus:outline-none">Sign In or Sign Up</button>
        <button class="sign-out-button bg-red-500 px-4 py-2 rounded-lg text-white focus:outline-none hidden">Sign Out</button>
      </p>
    </div>

    <div class="rounded bg-gray-100 border border-gray-200 px-4 py-2 cart md:flex items-center">
      <div class="cart-count font-bold">Your cart is currently empty.</div>
      <a class="checkout-button cursor-pointer rounded-xl font-sm bg-green-500 px-4 py-2 text-white ml-auto text-right">Checkout</a>
    </div>

    <div class="md:-mx-4 flex flex-wrap products">
      <!-- JS code will put stuff here -->
    </div>
  </div>

  <!-- Sign-In Modal -->
  <div class="sign-in-form fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

      <div
        class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <div class="mt-1">
              <input id="email" type="email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
            </div>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1">
              <input id="password" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
            </div>
          </div>
          <div>
            <button type="submit"
              class="sign-in-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
              Sign in
            </button>
          </div>
          <div>
            <button type="submit"
              class="sign-up-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
              Create New Account
            </button>
          </div>
          <p class="text-center text-gray-500">
            Or, <a href="#" class="close-sign-in underline">Cancel</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
  
  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    loadPage()

</body>

</html>
